<ion-header>

  <ion-navbar>
    <ion-title>Mapa</ion-title>
  </ion-navbar>
  <ion-searchbar showCancelButton="always" [(ngModel)]="buscarPor" placeholder="Procurar por" (keyup)="buscarEndereco($event)"></ion-searchbar>
</ion-header>


<ion-content>

  <div id="map_canvas">
  </div>

  <ion-fab right top>
    <button ion-fab mini color="danger" (click)="userLocation()">
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
